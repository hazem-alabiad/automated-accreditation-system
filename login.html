<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <meta http-equiv="refresh" content="2" > -->

        <!--Cutomized CSS -->
        <link rel="stylesheet" href="css/login.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--  Font Awesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <title>Login Page</title>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-5 font-weight-bold text-center">H.U C.S Automated Accreditation System</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="mx-auto col-sm-9 col-md-7 col-lg-5 my-4">
                    <div class="card card-login my-4"> 
                        <div class="card-body">
                            <h5 class="card-title text-center font-weight-bold"> Sign In </h5>
                            <form class="   ">
                                <div class="input-group">
                                    <i class="input-icon fas fa-envelope fa-2x fa-fw" aria-hidden="true"></i>&nbsp
                                    <input type="text" name="logInEmail" class="form-control" id="logInEmail"
                                            placeholder="name.surname@hacettepe.edu.tr" required autofocus>
                                    
                                </div>
                                <div class="input-group">
                                    <i class="icon-input fas fa-key fa-2x fa-fw"></i>&nbsp
                                    <input type="password" name="logInPass" class="form-control" placeholder="Password" required>
                                </div><br>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="btn-login">Log In</button>  
                            </form>
                        </div>
                    </div>         
                </div>
            </div>    	
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <div class="container">
            <footer>
                <div class="panel-footer footer-copyright text-center py-4" style="color: white">&copy; 2019 all copyrights reserved,<br> designed by <b>Hazem. W</b>, coded by <b>Jalil. J</b>
                </div>
            </footer>
        </div>

  </body>
</html>
