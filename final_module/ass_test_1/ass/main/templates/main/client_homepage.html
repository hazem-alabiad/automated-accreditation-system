{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="{% static 'main/clientPage.css' %}">

    <title>Instructor Main Page</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5 font-weight-bold text-center">H.U C.S Automated Accreditation System</h1>
        </div>
    </div>

    <div class="my-2 mx-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="btn btn-success mx-2" href="{%url 'clientHomePage'%}">Home</a>
                <a class=" btn-danger btn btn-lg mx-2" href="/signout/">Logout</a>
            </div>
        </nav>
    </div> 
    <br>
    <div class="my-5 mx-4">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Course code</th>
                    <th scope="col">Semester</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    {% for row in rows %}
                        <!-- a row -->
                        <tr>
                            <td><a href="{% url 'clientEntityDetailsPage'%}?relation_name='courseOfferings'&object_id={{row.id}}">
                                {{ row.id }}</a></td>
                            <td> {{ row.course_code }}</td><!-- a column of the row -->
                            <td> {{ row.semester }}</td>
                            <td><a href="{% url 'clientUpdateEntityPage' %}?relation_name=courseOfferings&user=client&object_id={{row.id}}"><i class="fas fa-pen-alt mx-2" id="update-fa" name="update-fa"></i></a>
                                <a href="{% url 'clientDeleteEntityPage' %}?relation_name=courseOfferings&user=client&object_id={{row.id}}"><i class="fas fa-trash-alt mx-2" id="delete-fa" name="delete-fa"></i></a></td>
                        </tr>

                    {% endfor %}

            </tbody>
        </table>
    </div>






<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- FOOTER -->
<div class="container mt-5">
    <hr>
    <footer>
        <div class="panel-footer footer-copyright text-center py-4">
            &copy; 2019 all copyrights reserved,<br> designed by <b>Hazem. W</b>, coded by <b>Jalil. J</b>
        </div>
    </footer>
</div>

</body>
</html>
